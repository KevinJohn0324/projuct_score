<html>

<head>

  <title>成績計算網站</title>

</head>

<body>
  <!-- 開場動畫 -->
  <section class="animation-wrapper">
    <section class="animation">
      <div class="hero">
        <img src="./math.jpg" alt="math image" />
      </div>
    </section>
    <div class="slider"></div>
  </section>

  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Grade Analysis</a></li>
        <li><a href="#">Terms of Service</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="main-part">
      <h1>Grade Input Form</h1>

      <div class="buttons">
        <button class="btn sort-descending">降序排序</button>
        <button class="btn sort-ascending">升序排序</button>
      </div>

      <div class="all-inputs">
        <form>
          <div class="grader">
            <input type="text" placeholder="class category" class="class-type" list="opt" /><!--
              --><input type="text" placeholder="class number" class="class-number" /><!--
              --><input type="number" placeholder="credits" min="0" max="6" class="class-credit" /><!--
              --><select name="select" class="select">
              <option value=""></option>
              <option value="A">A</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B">B</option>
              <option value="B-">B-</option>
              <option value="C+">C+</option>
              <option value="C">C</option>
              <option value="C-">C-</option>
              <option value="D+">D+</option>
              <option value="D">D</option>
              <option value="D-">D-</option>
              <option value="F">F</option>
            </select><!--
              --><button class="trash-button">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </form>
        <form>
          <div class="grader">
            <input type="text" placeholder="class category" class="class-type" list="opt" /><!--
              --><input type="text" placeholder="class number" class="class-number" /><!--
              --><input type="number" placeholder="credits" min="0" max="6" class="class-credit" /><!--
              --><select name="select" class="select">
              <option value=""></option>
              <option value="A">A</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B">B</option>
              <option value="B-">B-</option>
              <option value="C+">C+</option>
              <option value="C">C</option>
              <option value="C-">C-</option>
              <option value="D+">D+</option>
              <option value="D">D</option>
              <option value="D-">D-</option>
              <option value="F">F</option>
            </select><!--
              --><button class="trash-button">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </form>
        <form>
          <div class="grader">
            <input type="text" placeholder="class category" class="class-type" list="opt" /><!--
              --><input type="text" placeholder="class number" class="class-number" /><!--
              --><input type="number" placeholder="credits" min="0" max="6" class="class-credit" /><!--
              --><select name="select" class="select">
              <option value=""></option>
              <option value="A">A</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B">B</option>
              <option value="B-">B-</option>
              <option value="C+">C+</option>
              <option value="C">C</option>
              <option value="C-">C-</option>
              <option value="D+">D+</option>
              <option value="D">D</option>
              <option value="D-">D-</option>
              <option value="F">F</option>
            </select><!--
              --><button class="trash-button">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </form>
      </div>

      <button type="button" class="plus-btn">
        <i class="fas fa-plus-square"></i>
      </button>

      <div class="result">
        <p id="gpa-text">
          Your semester <br />
          GPA is
        </p>
        <h2 id="result-gpa">0.00</h2>
      </div>
    </section>
  </main>

  <datalist id="opt">
    <option value="Art"></option>
    <option value="Biological Science"></option>

    <option value="Science"></option>
